<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff" id="theme-color">
    <meta name="description" content="روابط تك - فيديوهات عقارية مميزة على طريقة تيك توك">
    <title>{% block title %}روابط تك{% endblock %}</title>
    <!-- إضافة رابط Bootstrap RTL -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <!-- إضافة ملف CSS الخاص بنا -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- إضافة أيقونات Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- إضافة ملف Manifest للـ PWA -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <!-- إضافة أيقونات التطبيق -->
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/icons/icon-192x192.png') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-light" data-bs-theme="light">
    <div class="container-fluid p-0" id="app-container">
        {% block content %}
        <!-- هنا يتم إضافة المحتوى الخاص بكل صفحة -->
        {% endblock %}
    </div>

    <!-- زر تبديل الوضع المظلم/الفاتح -->
    <button id="theme-toggle" class="btn btn-sm position-fixed bottom-0 end-0 m-3 rounded-circle">
        <i class="fas fa-moon"></i>
    </button>

    <!-- إضافة سكربتات JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- سكربت تسجيل Service Worker للـ PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/static/js/service-worker.js')
                    .then(function(registration) {
                        console.log('ServiceWorker تم التسجيل بنجاح:', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('فشل تسجيل ServiceWorker:', error);
                    });
            });
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
